<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class="fa-brands fa-weibo fa-beat-fade"></i></i></i>
            </div>
            <h1>Welcome</h1>
        </div>
        <div class="loginform">
            <div class="containerfield">
                <input type="email" required placeholder="Email"/>
                <input type="password" placeholder="Password"/>
            </div>
            <input type="submit" value="Login"/>
        </div>
        <div id="footer">
            <p><a href="#">Sign up</a>For a new account</p>
        </div>
    </div>
</body>
</html>
